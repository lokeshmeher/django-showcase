{% extends 'showcase/base.html' %}


{% block content %}

<h1>{{ product.title }}</h1>
<div class="panel panel-default">
    <div class="panel-body">
        Rating: {{ product.rating }}, Tagged as:
        {% for tag in product.tags.all %}
            {{ tag }}
        {% endfor %}<br>
        <br>
        <p>{{ product.description }}</p>
    </div>
</div>

{% endblock %}
